<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <!-- 禁止用户双指放大 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>导航</title>
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="globalHeader">
    <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <!-- 后期改成谷歌好了   -->
      <input name="wd" type="text">
      <!-- wd意思是百度的关键词 类型为文本 如果你想另开一个页面 target=“blank” -->
      <button type="submit">搜索</button>
    </form>
  </header>
  <main class="globalMain">
    <ul class="siteList">
      <li class="last">
        <div class="addButton">
          <div class="icon-wrapper">
            <svg class="icon">
              <use xlink:href="#icon-add"></use>
            </svg>
          </div>
          <div class="text">新增网站</div>

        </div>
      </li>
    </ul>
  </main>
  
  <script src="//at.alicdn.com/t/font_1473630_8pfq4zss4o8.js"></script>
  <!-- 这边引入了JQuery 用于添加监听事件 -->
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
